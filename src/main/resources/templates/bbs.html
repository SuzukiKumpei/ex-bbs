<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<strong>掲示板アプリケーション</strong>
	<form th:action="@{/bbs/insert}" th:object="${articleForm}">
		投稿者名:<input type="text" name="name" th:field="*{name}"><br>
		投稿内容:<textarea name="content" th:field="*{content}"></textarea><br>
		<button>記事作成</button>
		
	</form>
	
	<div th:each="article :${articleList}">
	<div th:text="'投稿ID:'+${article.id}"></div>
	<div th:text="'投稿者:'+${article.name}"></div>
	<div th:text="'投稿内容:'+${article.content}"></div>
	
	</div>
	

</body>
</html>
